<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-royal">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
        <button class="button button-icon ion-search" ng-click="MenuCtrl.search()">
        </button>
      </ion-nav-buttons>
      
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    
    <ion-header-bar class="bar bar-royal menu-header">
      <!-- <h1 class="title">Left</h1> -->
      <div ng-if="$root.profilePic !== ''" class="profile-pic-container">
        <img ng-src="{{$root.profilePic}}" class="profile-pic">
        <p>Hi, {{$root.name}}</p>
      </div>
      <div ng-if="$root.profilePic === ''" class="profile-pic-container">
        <i class="icon ion-person sop-icon-30"></i>
        <p>Hi</p>
      </div>
    </ion-header-bar>

    <ion-content class="menu-content">
      <ion-list>
        <ion-item menu-close ng-show="!userSession" ng-click="MenuCtrl.login()">
          <i class="icon ion-log-in"></i>&nbsp;
          Login
        </ion-item>
        <ion-item menu-close href="#/app/home">
          <i class="icon ion-ios-home"></i>&nbsp;
          Home
        </ion-item>
        <ion-item menu-close href="#/app/myCrisps">
          <i class="icon ion-wand"></i>&nbsp;
          My Crisps
        </ion-item>
        <ion-item menu-close href="#/app/sharedCrisps">
          <i class="icon ion-android-share-alt"></i>&nbsp;
          Shared Crisps
        </ion-item>
        <ion-item ng-show="userSession" ng-click="MenuCtrl.logout()">
          <i class="icon ion-log-out"></i>&nbsp;
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
