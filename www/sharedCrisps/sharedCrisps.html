<ion-view view-title="ShortOkPlz!" class="shared-crisps">
  <ion-content>
  	<div layout = "row" layout-align = "center" layout-wrap = "">
  		<div ng-if="($root.isOnline !== null) && !$root.isOnline">
  			<img src="img/noInternet.png" class="no-internet-portrait">
  		</div>
  		<div ng-if="$root.isOnline">
	    	<div ng-if = "!SharedCrispsCtrl.sharedCrispsAvailable">
				<h2>{{SharedCrispsCtrl.msg}}</h2>
			</div>
			<div
				class = "item-image"
				ng-if = "!SharedCrispsCtrl.sharedCrispsAvailable">
				<img ng-src="/img/LoginImage.jpg">
			</div>

		    <div
		    	class = "list card"
		    	ng-if = "SharedCrispsCtrl.sharedCrispsAvailable"
		    	ng-repeat = "sharedCrisp in SharedCrispsCtrl.sharedCrispsList" >
		    	<div class = "item item-text-wrap">
		        	<a ng-click="SharedCrispsCtrl.playSharedCrisps(
		        					sharedCrisp.youtube.id, 
		        					sharedCrisp.highlights,
		        					sharedCrisp.duration,
		        					sharedCrisp.youtube.snippet.thumbnails.high.url
		        				)">
						<h3> {{sharedCrisp.youtube.snippet.title}} </h3>
					</a>
					<i
						class="icon ion-trash-b sop-icon-20"
						ng-click="SharedCrispsCtrl.deleteSharedCrisp(sharedCrisp.youtube.id, $index)">	
					</i>
		      	</div>
		    	<div class="item-image">
					<a ng-click="SharedCrispsCtrl.playSharedCrisps(
									sharedCrisp.youtube.id,
									sharedCrisp.highlights,
									sharedCrisp.duration,
		        					sharedCrisp.youtube.snippet.thumbnails.high.url
								)">
						<img class="image" ng-src="{{sharedCrisp.youtube.snippet.thumbnails.high.url}}">
					</a>
			  	</div>
			    <div>
					<p class="duration">
					  	<span>{{sharedCrisp.youtube.contentDetails.duration.hours}}&nbsp;:
					  		  {{sharedCrisp.youtube.contentDetails.duration.minutes}}&nbsp;:
					  		  {{sharedCrisp.youtube.contentDetails.duration.seconds}}
					  	</span>
				    </p>
			    </div>
		    </div>
		</div>
	</div>
  </ion-content>
</ion-view>
